plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    
    maven {
        url 'https://nexus.accelbyte.net/repository/maven-releases/'
    }
}

group = 'test.mylibrary'
version = '0.0.1'

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
    
    implementation 'net.accelbyte.sdk:sdk:0.17.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'mylibrary'
            from components.java
        }
    }
    repositories {
        maven {
            name "nexus-internal"
            url = version.endsWith('SNAPSHOT') ? "https://nexus.accelbyte.net/repository/maven-snapshots/" : "https://nexus.accelbyte.net/repository/maven-releases/"
            credentials {
                username System.getenv("AB_NEXUS_USERNAME")
                password System.getenv("AB_NEXUS_PASSWORD")
            }
        }
    }
}